server:
  port: 8210

spring:
  application:
    name: service-common

  cloud:
    nacos:
      discovery:
        server-addr: <<nacos地址>>

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://<<数据库地址>>/doctorarrival_common?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: <<数据库用户名>>
    password: <<数据库密码>>
